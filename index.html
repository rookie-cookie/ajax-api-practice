<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Crash Course</title>
</head>
<body>
    
    <button onclick="showText();">Show Text</button>
    <button onclick="showApiText();">Show Api Text</button>

    <p id="text"></p>
    <div id="content">
    	
    </div>

    <script>
    	function showText(){
    		let xhr = new XMLHttpRequest();

    		// dummy.txt - data from local txt not working - cors error 

    		xhr.open("GET", "https://reqres.in/api/users", true);  

    		xhr.onload = function(){
    			if (xhr.status == 200){
    				document.getElementById("text").innerHTML = xhr.responseText;
    			}
    		}

    		xhr.send();

    	}

		function showApiText(){
    		
    		let xhr = new XMLHttpRequest();


    		xhr.open("GET", "https://api.github.com/users", true);  

    		xhr.onload = function(){
    			if (xhr.status == 200){
    				let content = "";

    				let data = JSON.parse(xhr.responseText);

    				for (let id in data){
    					content +=
    					`<div>
                            <img src='${data[id].avatar_url}' width="50" height="50">
                            <h5>Name = ${data[id].login}</h5>
                        </div>`;
    				}

    				document.getElementById("content").innerHTML = content;
    			}
    		}

    		xhr.send();
    	}




    </script>

</body>
</html>
